<!DOCTYPE html>
<html>
<head>
  <title>College Website Home Page</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #000;
      font-size: 2em;
      margin: 0 0 20px 0;
    }

    p {
      color: #000;
      font-size: 1em;
      margin: 0 0 20px 0;
    }

    .container {
      width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #f1f1f1}

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .radio-group {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .radio-button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Student Portfolio!</h1>

    <p>
      Please sign in to access your account.
    </p>

    <form action="login.php" method="post">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="youremail@example.com">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********">
      </div>

      <div class="form-group">
        <label for="remember_me">Remember Me:</label>
        <input type="checkbox" id="remember_me" name="remember_me">
      </div>

      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>

      <div class="dropdown">
        <button>Sign In With</button>
        <div class="dropdown-content">
          <a href="https://www.google.com/imghp">
    <img src="https://www.google.com/images/branding/product/2x/googleg_32dp.png" alt="Google Image Link">
  </a>
                         </div>
      </div>

      <p>
        New to College? <a href="https://support.google.com/accounts/answer/27441?hl=en">Create an account</a>.
      </p>
    </form>
  </div>
</body>
</html>
