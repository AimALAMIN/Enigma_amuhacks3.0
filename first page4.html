      z-index: 1;
    }

    .dropdown-content a {
      color: rgba(17, 198, 29, 0.43);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #f1f1f1}

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .radio-group {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
